<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>HHQ Hospitals</title>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.css" rel="stylesheet" />

  <!-- MapillaryJS -->
  <script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>
  <link href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" rel="stylesheet" />

  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; background:#000; }
    #map { position:absolute; inset:0; }

    #reticle {
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:18px; height:18px;
      border:2px solid rgba(255,255,255,0.92);
      border-radius:50%;
      box-shadow:0 0 0 2px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index:5;
    }

    #viewerOverlay {
      position:absolute; inset:0;
      display:none;
      z-index:10;
      background:#000;
    }
    #viewerHeader {
      position:absolute; left:0; right:0; top:0;
      display:flex; gap:10px; align-items:center;
      padding:10px 12px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.88), rgba(0,0,0,0));
      z-index:12;
      color:#fff;
      font:14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #closeBtn {
      appearance:none;
      border:0;
      border-radius:10px;
      padding:8px 10px;
      background:rgba(255,255,255,0.14);
      color:#fff;
      font-weight:700;
    }
    #viewerTitle {
      opacity:0.96;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    #mly { position:absolute; inset:0; }

    #toast {
      position:absolute; left:50%; bottom:18px;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.78);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font:13px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display:none;
      z-index:20;
      max-width:86vw;
      text-align:center;
    }

    #hint {
      position:absolute; left:12px; bottom:18px;
      z-index:6;
      background:rgba(0,0,0,0.55);
      color:#fff;
      padding:8px 10px;
      border-radius:12px;
      font:12px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      pointer-events:none;
      opacity:0.85;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="reticle"></div>
  <div id="hint">Stop moving map → auto-open street photos</div>

  <div id="viewerOverlay">
    <div id="viewerHeader">
      <button id="closeBtn">Close</button>
      <div id="viewerTitle">Loading…</div>
    </div>
    <div id="mly"></div>
  </div>

  <div id="toast"></div>

<script>
/* =========================
   TOKENS (embedded)
   ========================= */
const MAPBOX_TOKEN = "pk.eyJ1IjoidG9tNzgzNTU0IiwiYSI6ImNtazlwM3FxdzF1cTkzZXB0ZTQzNGZheTIifQ.OdwiqIYdYBn50wbf5VSnsQ";
const MAPILLARY_TOKEN = "MLY|25982865227984154|a669caf97a22fb6b1a97f2a554777a99";

/**
 * Put hospitals.geojson in the SAME folder as this index.html
 */
const HOSPITALS_GEOJSON_URL = "./hospitals.geojson";

/* =========================
   UX LOCKS
   ========================= */
const AUTO_OPEN = true;
const MIN_ZOOM_TO_OPEN = 7;
const OPEN_COOLDOWN_MS = 1600;
const MAX_QUERY_FEATURES = 12;

/* Expanding bbox search radii */
const BBOX_RADII = [0.0005, 0.001, 0.002, 0.004, 0.008, 0.015];

let mlyViewer = null;
let lastOpenedKey = null;
let lastOpenAt = 0;

function toast(msg, ms=1700) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.style.display = "block";
  clearTimeout(t._timer);
  t._timer = setTimeout(() => t.style.display = "none", ms);
}

function showViewer(title) {
  document.getElementById("viewerTitle").textContent = title || "Street photos";
  document.getElementById("viewerOverlay").style.display = "block";
}

function hideViewer() {
  document.getElementById("viewerOverlay").style.display = "none";
}

document.getElementById("closeBtn").addEventListener("click", hideViewer);

mapboxgl.accessToken = MAPBOX_TOKEN;

const map = new mapboxgl.Map({
  container: "map",
  style: {
    version: 8,
    sources: {
      "mapbox": {
        type: "vector",
        url: "mapbox://mapbox.mapbox-streets-v8"
      },
      "hospitals": {
        type: "geojson",
        data: HOSPITALS_GEOJSON_URL,
        generateId: true
      }
    },
    layers: [
      { id: "bg", type: "background", paint: { "background-color": "#000000" } },
      {
        id: "water",
        type: "fill",
        source: "mapbox",
        "source-layer": "water",
        paint: { "fill-color": "#0b1a28" }
      },
      {
        id: "landuse",
        type: "fill",
        source: "mapbox",
        "source-layer": "landuse",
        paint: { "fill-color": "#081018", "fill-opacity": 0.4 }
      },
      {
        id: "boundaries",
        type: "line",
        source: "mapbox",
        "source-layer": "admin",
        paint: { "line-color": "#223144", "line-width": 0.8, "line-opacity": 0.35 }
      },
      {
        id: "hospitals",
        type: "symbol",
        source: "hospitals",
        layout: {
          "icon-image": "hospital-15",
          "icon-size": [
            "interpolate", ["linear"], ["zoom"],
            3, 0.7,
            6, 0.9,
            10, 1.1,
            14, 1.3
          ],
          "icon-allow-overlap": false,
          "icon-ignore-placement": false,

          "text-field": ["coalesce", ["get", "name"], ["get", "NAME"], ""],
          "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          "text-size": [
            "interpolate", ["linear"], ["zoom"],
            7, 0,
            9, 11,
            12, 13,
            15, 15
          ],
          "text-offset": [0, 1.1],
          "text-anchor": "top",
          "text-allow-overlap": false,
          "text-ignore-placement": false,
          "text-optional": true
        },
        paint: {
          "text-color": "#ffffff",
          "text-halo-color": "#000000",
          "text-halo-width": 1.2,
          "text-halo-blur": 0.2
        }
      }
    ]
  },
  center: [-98.5795, 39.8283],
  zoom: 3,
  pitch: 0,
  bearing: 0,
  antialias: false,
  attributionControl: true
});

map.on("load", () => {
  map.dragRotate.disable();
  map.touchZoomRotate.disableRotation();
  map.setMaxPitch(0);
});

async function fetchNearestMapillaryImageId(lat, lon) {
  for (const r of BBOX_RADII) {
    const minLon = lon - r;
    const minLat = lat - r;
    const maxLon = lon + r;
    const maxLat = lat + r;

    const url = new URL("https://graph.mapillary.com/images");
    url.searchParams.set("fields", "id");
    url.searchParams.set("bbox", `${minLon},${minLat},${maxLon},${maxLat}`);
    url.searchParams.set("limit", "1");
    url.searchParams.set("access_token", MAPILLARY_TOKEN);

    const res = await fetch(url.toString());
    if (!res.ok) continue;

    const json = await res.json();
    const id = json?.data?.[0]?.id;
    if (id) return id;
  }
  return null;
}

function getCenterHospitalFeature() {
  const canvas = map.getCanvas();
  const centerPt = [canvas.clientWidth / 2, canvas.clientHeight / 2];
  const feats = map.queryRenderedFeatures(centerPt, { layers: ["hospitals"] });
  if (!feats || feats.length === 0) return null;
  return feats.slice(0, MAX_QUERY_FEATURES)[0];
}

async function openForFeature(feature) {
  const now = Date.now();
  if (now - lastOpenAt < OPEN_COOLDOWN_MS) return;

  const props = feature.properties || {};
  const name = props.name || props.NAME || "Hospital";

  const fid = feature.id ?? props.id ?? `${feature.geometry?.coordinates?.[0]},${feature.geometry?.coordinates?.[1]}`;
  if (fid === lastOpenedKey) return;

  const coords = feature.geometry?.coordinates;
  if (!coords || coords.length < 2) return;

  const [lon, lat] = coords;
  lastOpenedKey = fid;
  lastOpenAt = now;

  showViewer(name);

  try {
    const imageId = await fetchNearestMapillaryImageId(lat, lon);
    if (!imageId) {
      toast("No street-level photos near this hospital.");
      hideViewer();
      return;
    }

    if (!mlyViewer) {
      mlyViewer = new Mapillary.Viewer({
        container: "mly",
        accessToken: MAPILLARY_TOKEN,
        imageId
      });
    } else {
      await mlyViewer.moveTo(imageId);
    }
  } catch (e) {
    console.error(e);
    toast("Street photo load failed (token/coverage/network).");
    hideViewer();
  }
}

map.on("idle", async () => {
  if (!AUTO_OPEN) return;
  if (map.getZoom() < MIN_ZOOM_TO_OPEN) return;
  if (document.getElementById("viewerOverlay").style.display === "block") return;

  const f = getCenterHospitalFeature();
  if (!f) return;

  await openForFeature(f);
});
</script>
</body>
</html>
